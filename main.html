<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Experience Emotion Detection</h1>
    <p>Explore the fascinating world of emotion detection using our advanced technology. Witness real-time analysis of facial expressions and gain insights into emotions like joy, sadness, surprise, and more.</p>
    <button onclick="runScript()">Run Emotion Detection</button>

    <script>
        function runScript() {
            fetch('/run_script')
                .then(response => {
                    if (response.ok) {
                        alert('Emotion detection initiated successfully!');
                    } else {
                        throw new Error('Something went wrong');
                    }
                })
                .catch(error => {
                    console.error('There was an error:', error);
                    alert('Failed to initiate emotion detection.');
                });
        }
    </script>
</body>
</html>
